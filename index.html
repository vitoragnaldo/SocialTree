<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vitor Agnaldo - social Tree</title>
</head>
<body>
  <div class="container">

    <div class="tree-container">

      <div class="avatar">
        <img src="assets/imagem3.jpg" alt="">
      </div>

      <span class="instagram-user">@teixeira_viitor</span>

      <div class="links-container">
        <a href="https://www.instagram.com/teixeira_viitor/"                target="_blank" class="link">Instagram</a>
        <a href="https://br.linkedin.com/in/vitor-agnaldo-da-silva-a214a42" target="_blank" class="link">Linkedin</a>
        <a href="https://github.com/vitoragnaldo"                           target="_blank" class="link">Github</a>
        <a href="https://twitter.com/i/flow/login"                          target="_blank" class="link">Twitter</a>
      </div>

      <div class="socials-container">
        <a href="" class="social">
          <img src="./assets/twitter.svg" alt="logo do twitter">
        </a>
        <a href="" class="social">
          <img src="./assets/twitch.svg" alt="logo da twitch">
        </a>
        <a href="" class="social">
          <img src="./assets/instagram.svg" alt="logo do instagram">
        </a>
        <a href="" class="social">
          <img src="./assets/linkedin.svg" alt="logo do linkedin">
        </a>
        <a href="" class="social">
          <img src="./assets/github.svg" alt="logo do github">
        </a>
      </div>

    </div>

  </div>
</body>
</html>
